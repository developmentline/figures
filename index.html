<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figures</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <section class="root">
        <div class="notes-wrapper">
            <h1>Notes</h1>
            <div class="notes" id="note-book"></div>
            <div class="controls">

                    <span>About</span>
                </button>
                <button class="btn" id="reset-button">
                    <span>Reset</span>
                </button>
            </div>
        </div>
        <div class="drawing-area-wrapper">
            <canvas id="drawing-area" width="600" height="600">
                Your Browser does not support canvas.
            </canvas>
        </div>
   </section>

   <script src="./src/notebook.js"></script>
   <script src="./src/calculator.js"></script>
   <script src="./src/coordinates.js"></script>
   <script src="./src/toolBox.js"></script>
   <script src="./src/painter.js"></script>
   <script src="./src/main.js"></script>
</body>
</html>
